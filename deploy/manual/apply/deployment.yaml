apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'pickly-frontstory-pr-1000'
  namespace: 'pr-1000'
  labels:
    project: 'pickly'
    environment: 'pr-1000'
    componenet: 'frontstory'
    application: 'pickly-frontstory-pr-1000'
    version: 'pr-81-28'
spec:
  replicas: 1
  selector:
    matchLabels:
      application: 'pickly-frontstory-pr-1000'
  template:
    metadata:
      labels:
        project: 'pickly'
        environment: 'pr-1000'
        componenet: 'frontstory'
        application: 'pickly-frontstory-pr-1000'
    spec:
      containers:
        - name: 'pickly-frontstory-fe-pr-1000'
          image: 'm3ntorshipci/pickly-frontend:pr-81-28'
          ports:
            - name: frontend
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "50m"
        - name: 'pickly-frontstory-sb-pr-1000'
          image: 'm3ntorshipci/pickly-storybook:pr-81-28'
          ports:
            - name: storybook
              containerPort: 3006
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "50m"