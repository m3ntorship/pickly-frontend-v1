apiVersion: v1
kind: Service
metadata:
  name: 'pickly-frontstory-pr-1000'
  namespace: 'pr-1000'
  labels:
    project: 'pickly'
    environment: 'pr-1000'
    componenet: 'frontstory'
    application: 'pickly-frontstory-pr-1000'
    version: 'pr-81-28'
spec:
  selector:
    application: 'pickly-frontstory-pr-1000'
  ports:
    - name: frontend
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: storybook
      protocol: TCP
      port: 3006
      targetPort: 3006