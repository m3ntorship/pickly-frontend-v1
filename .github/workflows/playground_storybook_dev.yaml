name: deploy storybook to playground cluster

# trigger
on:
  push:
    branches:
      - develop
      - playground-deployment-storybook
env:
  # fixed deployment envs
  M3_IMAGE: m3ntorshipci/pickly-storybook
  M3_DOCKER_FILE: Dockerfile.playground.storybook

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      # dynamic deployment envs
      - name: set templating envs
        id: version
        run: |
          echo ::set-output name=version::$(git rev-parse --short=4 ${{ github.sha }})
  test-env:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.prepare.outputs.version }}
